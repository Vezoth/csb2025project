<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Blog site{% endblock %}</title>
    </head>
    <body>
        <nav>
            <a href="{% url 'index' %}">Frontpage</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>
        {% block content %}
        {% endblock %}
    </body>
</html>
