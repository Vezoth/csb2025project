{% extends 'blog/base.html' %}
{% block title %} Frontpage - Blog {% endblock %}
{% block content %}
<h1>Front page</h1>
<a href="{% url 'newpost'%}" id="newpost">Create new post</a>
<h2>Posts:</h2>
<form action="" method="GET" id="searchpost">
    <label for="search">Search for article:</label>
    <input type="text" name="search" id="search" />
    <input type="submit" value="Search" />
</form>
<ul>
    {% for post in posts %}
        <li>
            <ul>
                <li><a href="{% url 'postview' post.pk %}">{{post.title}}</a></li>
                <li><span class="username">{{post.author}}</span></li>
                <li>{{post.created}}</li>
            </ul>
        </li>
    {% endfor %}
</ul>
{% endblock %}
